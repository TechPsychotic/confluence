<!DOCTYPE html>
<html>
<head>
	<title>Upload Page</title>
	<link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
	<div class="container">
		<h1>Upload file to the Confluence</h1>
		<form class="form" action="/upload" method="POST" enctype="multipart/form-data">
			<label >
				<input type="file" name="files" multiple class="file-upload">
				Upload File(s)
			  </label>
			  <br/>
			<div class="selected-files"></div><br/>
			<button type="submit" id="submit">Upload</button>

		  </form>
		</div>

		<script src="./script.js">
			
		</script>
	</body>
	</html>
